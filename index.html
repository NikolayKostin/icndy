<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Icndy</title>
    <script src="https://kit.fontawesome.com/1f1b3cd99f.js" crossorigin="anonymous"></script>
    <link href="./css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="page">
        <header class="header">
          <div class="container">
            <div class="header__row">
              <div class="header__logo"><img src="img/logo.png" /></div>
              <nav class="header__menu menu">
                <div class="menu__icon icon-menu"><span></span><span></span><span></span></div>
                <div class="menu__body">
                  <ul class="menu__list">
                    <li><a class="menu__link" href="#">Mens</a></li>
                    <li><a class="menu__link" href="#">Womens</a></li>
                    <li><a class="menu__link" href="#">Brands</a></li>
                    <li><a class="menu__link" href="#">Sale</a></li>
                    <li><a class="menu__link" href="#">News</a></li>
                  </ul>
                </div>
              </nav>
            </div>
            <div class="header__text">
              <h1 class="header__title title">St√ºssy2014</h1>
              <div class="header__subtitle subtitle">Shop now</div>
            </div>
          </div>
        </header>
        <div class="main-screen">
          <div class="main-screen__bg ibg"><img src="img/bg_main.jpg" alt="" /></div>
          <a href="#shop"><img class="arrow" src="img/icons/icon01.png"/></a>
        </div>
        <div class="content">
          <div class="container">
            <section class="shop" id="shop">
              <div class="shop__row">
                <div class="shop__column shop__column_b">
                  <a class="shop__item item" href="#"
                    ><span class="item__image"><img src="img/shop/shop01.jpg" alt=""/></span
                    ><span class="item__logo item__logo_first"
                      ><img src="img/logos/logo01.png" alt="" />
                      <div class="item__title">Shop Gourmet</div></span
                    ></a
                  >
                </div>
                <div class="shop__column shop__column_s">
                  <a class="shop__item shop__item_first item" href="#"
                    ><span class="item__image"><img src="img/shop/shop02.jpg" alt=""/></span
                    ><span class="item__logo item__logo_second"
                      ><img src="img/logos/logo02.png" alt="" />
                      <div class="item__title">Shop Carhartt</div></span
                    ></a
                  ><a class="shop__item item" href="#"
                    ><span class="item__image"><img src="img/shop/shop03.jpg" alt=""/></span
                    ><span class="item__logo item__logo_third"
                      ><img src="img/logos/logo03.png" alt="" />
                      <div class="item__title">Shop Adidas</div></span
                    ></a
                  >
                </div>
              </div>
              <div class="shop__row">
                <div class="shop__column shop__column_l">
                  <a class="shop__item item" href="#"
                    ><span class="item__image"><img src="img/shop/shop04.jpg" alt=""/></span
                    ><span class="item__logo item__logo_fourth"
                      ><img src="img/logos/logo04.png" alt="" />
                      <div class="item__title">10Deep Sale</div></span
                    ></a
                  >
                </div>
                <div class="shop__column shop__column_l">
                  <a class="shop__item item" href="#"
                    ><span class="item__image"><img src="img/shop/shop05.jpg" alt=""/></span
                    ><span class="item__logo item__logo_fifth"
                      ><img src="img/logos/logo05.png" alt="" />
                      <div class="item__title">Palace A/W 2014</div></span
                    ></a
                  >
                </div>
                <div class="shop__column shop__column_l">
                  <a class="shop__item item" href="#"
                    ><span class="item__image"><img src="img/shop/shop06.jpg" alt=""/></span
                    ><span class="item__logo item__logo_sixth"
                      ><img src="img/logos/logo06.png" alt="" />
                      <div class="item__title item__title_wide">Tech Pack</div></span
                    ></a
                  >
                </div>
              </div>
            </section>
          </div>
          <section class="gallery">
            <div class="gallery__title">
              <h2 class="title">#Icndy on Instagram</h2>
              <div class="subtitle">View hashtag</div>
            </div>
            <div class="gallery__block">
              <div class="gallery__image ibg"><img src="img/gallery/gallery01.jpg" alt="" /></div>
              <div class="gallery__image ibg"><img src="img/gallery/gallery02.jpg" alt="" /></div>
              <div class="gallery__image ibg"><img src="img/gallery/gallery03.jpg" alt="" /></div>
              <div class="gallery__image ibg"><img src="img/gallery/gallery04.jpg" alt="" /></div>
              <div class="gallery__image ibg"><img src="img/gallery/gallery05.jpg" alt="" /></div>
              <div class="gallery__image ibg"><img src="img/gallery/gallery06.jpg" alt="" /></div>
              <div class="gallery__image ibg"><img src="img/gallery/gallery07.jpg" alt="" /></div>
              <div class="gallery__image ibg"><img src="img/gallery/gallery08.jpg" alt="" /></div>

                <a class="social__link" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a
                ><a class="social__link" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a
                ><a class="social__link" href="http://twitter.com/"><i class="fab fa-twitter"></i></a>
              </div>
            </div>
          </div>
        </footer>
      </main>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>

</html>
